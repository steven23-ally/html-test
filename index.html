<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <!-- internal styling -->
    <style>
      body {
        background-color: green;
        color: white;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th {
        background-color: white;
        color: black;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      tr {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <title>document</title>
  <!-- inline styyling -->
  <body>
    <div>
      <button id="btn-left">sign in</button>
      <button id="btn-right">sign up</button>
      <!-- <button id="btn">log in</button> -->
    </div>
     <!-- inline styyling -->
    <div
      style="
        background-color: green;
        color: whitesmoke;
        font-size: 25px;
        font-weight: bold;
      "
    >
      <ol type="I">
        <li>apple</li>
        <li>ball</li>
        <li>cat</li>
        <li>dog</li>
        <li>extravanganza</li>
      </ol>
    </div>
    <div>
      <ul type="square">
        <li>apple</li>
        <li>ball</li>
        <li>cat</li>
        <li>dog</li>
        <li>extravanganza</li>
      </ul>
    </div>
    <div>
      <table border="3">
        <tr>
          <th>HTML</th>
          <th>CSS</th>
          <th>JS</th>
          <th>PYTHON</th>
        </tr>
        <td>headers</td>
        <td>body</td>
        <td>function</td>
        <td>dictionary</td>
      </table>
    </div>
  </body>
</html>
